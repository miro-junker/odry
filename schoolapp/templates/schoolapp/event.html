{% extends 'schoolapp/base.html' %}


{% block title %}{{ event.title }} - událost{% endblock %}


{% block content %}

    <h2>{{ event.title }}</h2>
    <time>
        Začátek: {{ event.since }}<br>
        Konec: {{ event.to }}
    </time>

    <img src="{{ event.picture }}" alt="{{ event.title }}">
    
    <p>
        {{ info_html|safe }}
    </p>

{% endblock %}
