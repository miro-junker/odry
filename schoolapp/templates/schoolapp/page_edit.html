{% extends 'schoolapp/admin_base.html' %}


{% block content %}
    <h2>Editace statické stránky:</h2>

    <p>Kód odkazu na tuto stránku: <code>[{{ page.title }}](/strana/{{ page.pk }})</code></p>
    
    <form method="POST" class="form-page" action="./">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">Uložit</button>
    </form>

{% endblock %}
